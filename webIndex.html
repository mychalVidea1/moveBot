<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Discord Members Rating</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .member { margin-bottom: 10px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Seznam členů</h1>
  <div id="members"></div>

  <script>
    const apiUrl = 'https://tvuj-projekt.up.railway.app/members'; // sem dáš URL z Railway

    async function loadMembers() {
      const response = await fetch(apiUrl);
      const members = await response.json();
      const container = document.getElementById('members');
      container.innerHTML = '';

      members.forEach(member => {
        const div = document.createElement('div');
        div.className = 'member';
        div.textContent = member.username + '#' + member.discriminator;

        // tlačítko na rating
        const btn = document.createElement('button');
        btn.textContent = 'Rating +1';
        btn.onclick = () => alert(`Dal jsi +1 pro ${member.username}`);
        
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    loadMembers();
  </script>
</body>
</html>
